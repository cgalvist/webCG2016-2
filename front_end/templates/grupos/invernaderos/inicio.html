<div>
    <h1>Invernaderos</h1>
    <p>Ingrese las características que tendrá el producto:</p>
    <md-content layout-padding>
        <form name="formulario">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Medidas</span>
                        <span class="md-subhead">Ingrese las medidas del producto</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label>Unidades</label>
                            <input type="text" ng-model="invernadero.medidas.unidades" required>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-select
                            ng-model="invernadero.medidas.tipo"
                            placeholder="tipo de tamaño del domo"
                            class="md-no-underline"
                            required>
                            <md-option value="radio">radio</md-option>
                            <md-option value="anchoYLargo">ancho y largo</md-option>
                            <md-option value="areaYLado">area y lado</md-option>
                        </md-select>
                    </div>
                    <div layout-gt-sm="row" ng-if="invernadero.medidas.tipo == 'radio'">
                        <md-input-container>
                            <label>Radio ({{invernadero.medidas.unidades}})</label>
                            <input type="number" ng-model="invernadero.medidas.radio" required min="1">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row" ng-if="invernadero.medidas.tipo == 'anchoYLargo'">
                        <md-input-container>
                            <label>Ancho ({{invernadero.medidas.unidades}})</label>
                            <input type="number" ng-model="invernadero.medidas.ancho" required min="1">
                        </md-input-container>
                        <md-input-container>
                            <label>Largo ({{invernadero.medidas.unidades}})</label>
                            <input type="number" ng-model="invernadero.medidas.largo" required min="1">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row" ng-if="invernadero.medidas.tipo == 'areaYLado'">
                        <md-input-container>
                            <label>Area ({{invernadero.medidas.unidades}}²)</label>
                            <input type="number" ng-model="invernadero.medidas.area" required min="1">
                        </md-input-container>
                        <md-input-container>
                            <label>Lado ({{invernadero.medidas.unidades}})</label>
                            <input type="number" ng-model="invernadero.medidas.lado" required min="1">
                        </md-input-container>
                    </div>
                </md-card-content>
            </md-card>

            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Datos de envío</span>
                        <span class="md-subhead">Escriba algunos datos personales</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-input-container>
                        <label>Nombre</label>
                        <input type="text" ng-model="invernadero.datosUsuario.nombre" required>
                    </md-input-container>
                </md-card-content>
                <md-card-content>
                    <md-input-container>
                        <label>Apellidos</label>
                        <input type="text" ng-model="invernadero.datosUsuario.apellidos" required>
                    </md-input-container>
                </md-card-content>
                <md-card-content>
                    <md-input-container>
                        <label>Correo electrónico</label>
                        <input type="email" ng-model="invernadero.datosUsuario.email" required>
                    </md-input-container>
                </md-card-content>
            </md-card>
            <!--<p>{{formulario.$error}}</p>-->
            <div layout-gt-sm="row">
                <md-button class="md-raised md-primary" ng-disabled="formulario.$invalid" ng-click="enviar()">Enviar</md-button>
            </div>
        </form>
    </md-content>
</div>
